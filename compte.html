<main id="main">
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="ressources/images/b.jpg"><span class="font-weight-bold">PRENOM</span><span class="text-black-50">exemple@exemple.com</span><span> </span></div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Paramètre du compte</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Prénom</label><input type="text" class="form-control" placeholder="Prénom" value="" disabled></div>
                        <div class="col-md-6"><label class="labels">NOM</label><input type="text" class="form-control" value="" placeholder="NOM" disabled></div>
                        <div class="col-md-6"><label class="labels">Date de naissance</label><input type="date" class="form-control" value="" placeholder="date"></div>
                        <div class="col-md-6"><label class="labels">Sexe</label><br><input type="radio" id="homme" name="drone" value="Homme" checked /><label for="homme" id="h">Homme</label><input type="radio" id="femme" name="drone" value="Femme" /><label for="Femme" id="f">Femme</label></div>

                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">N° Téléphone</label><input type="text" class="form-control" placeholder="N° Téléphone" value=""></div>
                        <div class="col-md-12"><label class="labels">Adresse</label><input type="text" class="form-control" placeholder="Adresse" value=""></div>
                        <div class="col-md-12"><label class="labels">Code Postal</label><input type="text" class="form-control" placeholder="Code Postal" value=""></div>
                        <div class="col-md-12"><label class="labels">Ville</label><input type="text" class="form-control" placeholder="Ville" value=""></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels" for="situation">Situation familiale :</label>
                            <select name="situations" id="situation-select">
                              <option value="">--Choisissez une option--</option>
                              <option value="Célibataire">Célibataire</option>
                              <option value="Séparé(e)">Séparé(e)</option>
                              <option value="Divorcé(e)">Divorcé(e)</option>
                              <option value="Veuf(ve)">Veuf(ve)</option>
                              <option value="Marié(e)">Marié(e)</option>
                              <option value="Pacsé">Pacsé</option>
                            </select>
                        </div>
                        <div class="col-md-6"><label class="labels" for="charge">Nombre de personnes à charge :</label>
                            <select name="personnes" id="personne-select">
                              <option value="">--Choisissez une option--</option>
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                              <option value="6">6</option>
                              <option value="7">7</option>
                              <option value="8">8</option>
                              <option value="9">9</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center experience"><span>Modifier</span></div><br>
                    <div class="col-md-12"><label class="labels">Email</label><input type="maild" class="form-control" placeholder="Votre mail" value=""></div><br>
                    <div class="col-md-12"><label class="labels">Mot de passe</label><input type="password" class="form-control" placeholder="Mot de passe" value=""></div>
                    <div class="col-md-12"><label class="labels">Confirmation du mot de passe</label><input type="password" class="form-control" placeholder="Confirmation du mot de passe" value=""></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Enregistrer</button></div>
            </div>
